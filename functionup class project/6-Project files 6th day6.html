<script>
    document.write("<h1> Print all even numbers in first 50 natural numbers</h1>");
    for(let a=1;a<=50;a++ ){
      if(a%2==0){
        document.write(a+"<br/>");
      }
    }
    document.write("<hr/>");
    document.write("<hr/>");
    document.write("<h1>print all odd numbers in natural numbers from 20 to 50</h1>");
    for(let a=20;a<=50;a++ ){
        if(a%2==0){
            continue;
        }
        document.write(a+"<br/>");
    }
    document.write("<hr/>");
    document.write("<hr/>");
    document.write("<h1> print all numbers that are divisible by 5</h1>");
    let arr= [12, 45, 67, 89, 90, 34, 35, 55]
    for(let a=0;a<=7;a++ ){
        if(arr[a]%5==0){
        document.write(arr[a]+"<br/>");
        }
    }
    document.write("<hr/>");
    document.write("<hr/>");
    document.write("<h1>Print all numbers of this array</h1>");
    let num=  [[1,2], [3,4], [5,6], [7,8]]
    for(let a=0;a<num.length;a++ ){
       for(let b=0; b<num[a].length; b++){
        document.write(num[a][b]+"<br/>");
       }
    }
    document.write("<hr/>");
    document.write("<hr/>");
    document.write("<h1>Print all prime numbers occurring in 1st 50 natural numbers</h1>");
    function isPrime(num){
  if(num === 1){
    return false;
  }else if(num === 2){
    return true;
  }else{
    for(let i=2; i<num; i++){
      if(num%i === 0){
        return false;
      }
    }
    return true;
  }
}
for(let i=1; i<=50; i++){
  if(isPrime(i)){
    document.write(i+"<br/>");
  }
}

document.write("<hr/>");
    document.write("<hr/>");
    document.write("<h1>Print all prime numbers occurring in 1st 50 natural numbers</h1>");
    for (let i = 2; i <= 50; i++) {
    let isPrime =true
    for (let j = 2; j < i; j++){
        if(i%j == 0){
            isPrime = false
            break;
        }
    }
    if(isPrime){
        document.write(i+"<br/>");
    }
}
